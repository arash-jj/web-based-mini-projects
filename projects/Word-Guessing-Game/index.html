<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="theme-toggle">
                <button id="themeBtn" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <h1>Word Master</h1>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>Best: <span id="bestScore">0</span></span>
            </div>
        </header>
        <main class="wrapper">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="info-item">
                    <span class="label">Words Found:</span>
                    <span id="wordsFound">0</span>
                </div>
            </div>
            <div class="content">
                <input type="text" class="typing-input" maxlength="1">
                <div class="word-display">
                    <div class="inputs"></div>
                </div>
                
                <div class="hint-section">
                    <p class="hint">üí° Hint: <span></span></p>
                    <p class="category">üìÅ Category: <span></span></p>
                </div>
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Remaining Guesses:</span>
                        <span class="guess-left"><span></span></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Wrong Letters:</span>
                        <span class="wrong-letter"><span></span></span>
                    </div>
                </div>
                <div class="keyboard-hint">
                    <p>Type on your keyboard or click letters below</p>
                </div>
                <div class="virtual-keyboard">
                    <div class="keyboard-row">
                        <div class="key">q</div>
                        <div class="key">w</div>
                        <div class="key">e</div>
                        <div class="key">r</div>
                        <div class="key">t</div>
                        <div class="key">y</div>
                        <div class="key">u</div>
                        <div class="key">i</div>
                        <div class="key">o</div>
                        <div class="key">p</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key">a</div>
                        <div class="key">s</div>
                        <div class="key">d</div>
                        <div class="key">f</div>
                        <div class="key">g</div>
                        <div class="key">h</div>
                        <div class="key">j</div>
                        <div class="key">k</div>
                        <div class="key">l</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key">z</div>
                        <div class="key">x</div>
                        <div class="key">c</div>
                        <div class="key">v</div>
                        <div class="key">b</div>
                        <div class="key">n</div>
                        <div class="key">m</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn reset-btn">
                        <i class="fas fa-redo"></i> New Word
                    </button>
                    <button class="btn hint-btn">
                        <i class="fas fa-lightbulb"></i> Get Hint
                    </button>
                    <button class="btn skip-btn">
                        <i class="fas fa-forward"></i> Skip
                    </button>
                </div>
            </div>
        </main>
        <div id="message" class="message"></div>
    </div>
    <script src="js/words.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
